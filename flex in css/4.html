<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card</title>
    <link rel="stylesheet" href="design.css"
</head>
<body>
    <section class="pricing-section">
        <div class="card">
            <h2 class="plan-name">Free Plan</h2>
            <p class="plan-for">For personal</p>
            <h2 class="pricing">$0</h2>
            <p class="features"><span><img src="light_tick.png" alt="light_tick"</span>1 Users</p>
            <p class="features"><span><img src="light_tick.png" alt="light_tick"</span>4 Web mails</p>
            <p class="features"><span><img src="light_tick.png" alt="light_tick"</span>Responsive Website</p>
            <p class="features"><span><img src="light_tick.png" alt="light_tick"</span>Free SSL</p>
            <div class="subscribe-now-button-container">
                <button class="subscribe-now-button">Subscribe Now</button>
                </div>
            </div>
            <div class="card dark">
                <h2 class="plan-name">Basic Plan</h2>
                <p class="plan-for">For Small Business</p>
                <h2 class="pricing">$29</h2>
                <p class="features"><span><img src="dark_tick.png" alt="dark_tick"</span>4 Users</p>
                <p class="features"><span><img src="dark_tick.png" alt="dark_tick"></span>10 Web mails</p>
                <p class="features"><span><img src="dark_tick.png" alt="dark_tick"></span>Responsive Website</p>
                <p class="features"><span><img src="dark_tick.png" alt="dark_tick"></span>Free SSL</p>
                <div class="subscribe-now-button-container">
                    <button class="subscribe-now-button dark-btn">Subscribe Now</button>
                    </div>
                </div>
                <div class="card">
                    <h2 class="plan-name">Pro Plan</h2>
                    <p class="plan-for">For enterprise</p>
                    <h2 class="pricing">$49</h2>
                    <p class="features"><span><img src="light_tick.png" alt="light_tick"></span>Unlimited Users</p>
                    <p class="features"><span><img src="light_tick.png" alt="light_tick"></span>Unlimited Web Mails</p>
                    <p class="features"><span><img src="light_tick.png" alt="light_tick"></span>Responsive Website</p>
                    <p class="features"><span><img src="light_tick.png" alt="light_tick"></span>Free SSL + SEO</p>
                    <div class="subscribe-now-button-container">
                        <button class="subscribe-now-button">Subscribe Now</button>
                    </div>
                </div>
    </section>
</body>
</html>
