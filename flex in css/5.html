<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRCTC</title>
    <link rel="stylesheet" href="grace.css">
</head>
<body>
    <div class="full-container">
        <section class="left">
            <nav>
                <div class="logos-container">
                    <img src="IRCTCLogo.png" alt="IRCTC">
                    <img src="indianRailwaysLogo.png" alt="Indian Railways">
                </div>
                <div class="navigation-container">
                    <ul>
                        <li>Ask Azeem</li>
                        <li>Contact Us</li>
                        <li>Alerts</li>
                    </ul>
                    <ul>
                        <li><button class="selected">Login</button></li>
                        <li><button>Register</button></li>
                        <li><button>Agent Login</button></li>
                    </ul>
                </div>
            </nav>
            <main>
                <div>
                    <h2 class="main-title">Indian Railways</h2>
                    <p class="sub-main-title">
                        <span class="green-text">Safety</span>
                        <span class="orange-text">Security</span>
                        <span class="blue-text">Punctuality</span>
                    </p>
                </div>
                <div class="choose-container">
                    <button class="selected"><img src="ticket_icon.png" alt="Ticket Icon">Book Ticket</button>
                    <button><img src="tick_icon.png" alt="tick">PNR Status</button>
                    <button><img src="chart_icon.png" alt="charts">Charts/Vacancy</button>
                </div>
                <div class="journey-details-conatainer">
                    <div class="journey-details-section-container">
                        <div class="card-element">
                            <div class="card-element-image-container">
                                <img src="departure_train_icon.png" alt="Train Image">
                            </div>
                            <div class="select-option">
                                <div class="dropdown">
                                    <span>From</span>
                                    <img src="expand_more_icon.png" alt="Expand Icon">
                                </div>
                                <div class="choose-location">
                                    <h2>Banglore</h2>
                                    <span>LKO - Banglore</span>
                                </div>
                            </div>
                        </div>
                        <div class="center-from-to-arrow">
                            <img src="to_from_arrow.png" alt="arrow">
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="destination_train_icon.png" alt="Train">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>To</span>
                                <img src="expand_more_icon.png" alt="Expand Icon">
                            </div>
                            <div class="choose-location">
                                <h2>Mysore</h2>
                                <span>LKO - Mysore</span>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="journey-details-section-container">
                    <div class="card-element">
                        <div class="card-element-image-container">
                            <img src="calander-icon.png" alt="calendor">
                        </div>
                        <div class="select-option">
                            <div class="dropdown">
                                <span>Date</span>
                                <img src="expand_more_icon.png" alt="Expand Icon">
                            </div>
                            <div class="choose-location">
                                <h2>15 Aug 23</h2>
                                <span>Tuesday</span>
                            </div>
                        </div>
                    </div>
                    <div class="card-element">
                        <div class="card-element-image-container">
                        <img src="threedot-icon.png" alt="3 dot">
                    </div>
                    <div class="select-option">
                        <div class="dropdown">
                            <span>Class</span>
                            <img src="expand_more_icon.png" alt="Expand Icon">
                        </div>
                        <div class="choose-location">
                            <h2>3A</h2>
                            <span>AC 3 tier</span>
                        </div>
                    </div>
                </div> 
                <div class="card-element">
                    <div class="card-element-image-container">
                        <img src="widgets_icon.png" alt="widgets_icon">
                    </div>
                    <div class="select-option">
                        <div class="dropdown">
                            <span>Seat Type</span>
                            <img src="expand_more_icon.png" alt="Expand Icon">
                        </div>
                        <div class="choose-location">
                            <h2>TATKAL</h2>
                            <span>AC 3 tier</span>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
                <button class="search-button">Search Train <img src="right-arrow-icon.png" alt="arrow"></button>
            </main>
        </section>
        <section class="right">
            <img src="heroImage.png" alt="heroImage">
        </section>
    </div>
</body>
</html>
